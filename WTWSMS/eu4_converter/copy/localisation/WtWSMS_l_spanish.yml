 aquileian:0 "Aquileano"
 aquileian_religion_desc:0 "El Patriarcado de Aquileia fue una sede episcopal en el noreste de Italia, centrada en la antigua ciudad de Aquileia situada en la cabeza del Adriático, en lo que ahora es la costa italiana."
 total_depravity:0 "Depravación total"
 total_depravity_religion_desc:0 "La depravación total es una doctrina teológica derivada del concepto agustiniano del pecado original que, como consecuencia de la Caída del Hombre, toda persona nacida en el mundo es esclavizada al servicio del pecado y totalmente incapaz de escoger seguir a Dios."
 eutychian:0 "Eutychian"
 eutychian_religion_desc:0 "Eutyches era un presbítero que por primera vez se dio cuenta en 431 de su vehemente oposición a las enseñanzas de Nestorius; Su condena del nestorianismo como herejía le llevó a una visión igualmente extrema, aunque opuesta."
 binitarian:0 "Binitario"
 binitarian_religion_desc:0 "El Binitarianismo es una teología cristiana de dos personas, personas, o dos aspectos en una sustancia / Divinidad (o Dios). Clásicamente, el binitarianismo se entiende como una forma de monoteísmo, es decir, que Dios es absolutamente un ser; Y sin embargo con el binitarianismo hay un "twoness" en Dios, que significa una familia de Dios."
 insular:0 "Insular"
 insular_religion_desc:0 "Insular es una teología abandonada cristiana que se practicaba en las islas"
 pelagianism:0 "Pelagista"
 pelagianism_religion_desc:0 "Pelagianismo es la creencia de que el pecado original no manchó la naturaleza humana y que la voluntad mortal es todavía capaz de elegir el bien o el mal sin la ayuda divina especial."
 antinomianism:0 "Antinomianista"
 antinomianism_religion_desc:0 "En el cristianismo, un antinomiano es aquel que toma el principio de salvación por la fe y la gracia divina en el punto final lógico afirmando que los salvos no están obligados a seguir la Ley de Moisés."
 ebionites:0 "Ebionita"
 ebionites_religion_desc:0 "Ebionites es un término patrístico que se refiere a un movimiento cristiano judío que existió durante los primeros siglos de la era cristiana. Consideraban a Jesús de Nazaret como el Mesías mientras rechazaban su divinidad"
 marcionism:0 "Marcionista"
 marcionism_religion_desc:0 "El marcionismo era un sistema de creencias dualistas cristianas que se originó en las enseñanzas de Marcion de Sinope que creía que Jesús era el salvador enviado por Dios, y Pablo Apóstol era su principal apóstol, pero rechazó la Biblia hebrea y el Dios de Israel."
 montanist:0 "Montanista"
 montanist_religion_desc:0 "Montanism, conocido por sus adherentes como la nueva profecía, era un movimiento cristiano temprano del último 2do siglo, más adelante referido por el nombre de su fundador, Montanus. El movimiento sostuvo opiniones similares sobre los principios básicos de la doctrina cristiana a los de la iglesia más ancha, aunque creyendo en revelaciones y extasis nuevos, unpproved por la iglesia más ancha."
 sethian:0 "Sethian"
 sethian_religion_desc:0 "Los setianos eran una secta gnóstica durante la época romana. Junto con el Valentinianismo, el Sethianism era una de las corrientes principales del gnosticismo durante los 2do a 3ros siglos. Su pensamiento, aunque es predominantemente judaico en su fundación, es discutiblemente fuertemente influenciado por el platonismo."
 valentinianism:0 "Valentinismo"
 valentinianism_religion_desc:0 "Valentinismo es un movimiento cristiano gnóstico que fue fundado por Valentinus en el segundo siglo AD. El Valentinismo fue uno de los principales movimientos gnósticos. Su influencia fue muy extendida."
 apollinarian:0 "Apollinarian"
 apollinarian_religion_desc:0 "Apollinarianism era una opinión propuesta por Apollinaris de Laodicea (muerto 390) que Jesús no podría haber tenido una mente humana; Más bien, Jesús tenía un cuerpo humano y alma inferior (el asiento de las emociones), pero una mente divina."
 docetic:0 "Docetico"
 docetic_religion_desc:0 "Según Norbert Brox, se define estrechamente como la doctrina según la cual el fenómeno de Cristo, su existencia histórica y corporal, y por lo tanto sobre todo la forma humana de Jesús, era simplemente mera apariencia sin ninguna verdadera realidad."
 pneumatomachians:0 "Neumatomáquico"
 pneumatomachians_religion_desc:0 "Una secta anti-Nicene Creed que floreció en los países adyacentes al Helesponto durante la segunda mitad del cuarto y principios del siglo V. Ellos negaron la divinidad del Espíritu Santo"
 melchisedechianism:0 "Athinganoi"
 melchisedechianism_religion_desc:0 "Ellos eran una secta del siglo IX de monárquicos ubicados en Frigia. La etimología de la palabra no es segura, pero una determinación común es una derivación en griego de (los) intocables."
 patripassianism:0 "Patripianista"
 patripassianism_religion_desc:0 "El patripassianismo o sabelianismo es la creencia no trinitaria o antitrinitaria de que Dios el Padre, Jesucristo y el Espíritu Santo son tres modos o aspectos diferentes de un Dios monádico, según lo percibido por el creyente, en lugar de tres personas distintas dentro de la Deidad."
 sabellianism:0 "Sabellista"
 sabellianism_religion_desc:0 "El patripassianismo o sabelianismo es la creencia no trinitaria o antitrinitaria de que Dios el Padre, Jesucristo y el Espíritu Santo son tres modos o aspectos diferentes de un Dios monádico, según lo percibido por el creyente, en lugar de tres personas distintas dentro de la Deidad."
 psilanthropism:0 "Psilantropo"
 psilanthropism_religion_desc:0 "El psilantropismo es un enfoque de la cristología que entiende a Jesús como humano, el hijo literal de los padres humanos."
 audianistic:0 "Audiántica"
 audianistic_religion_desc:0 "Los Audianos eran una secta de cristianos en el siglo IV en Siria y Scythia, que tomó literalmente el texto de Génesis, i, 27, que Dios creó a la humanidad a su propia "
 monarchianism:0 "Monarquista"
 monarchianism_religion_desc:0 "El monarquianismo es un conjunto de creencias que enfatizan a Dios como una sola persona, en contraste directo con el trinitarismo que define a Dios como tres personas que coexisten consustancialmente como una en ser."
 donatism:0 "Donatist"
 donatism_religion_desc:0 "Donatism, hizo la suposición que el clero cristiano se requiere para ser impecable para que sus ministrations sean eficaces y para las oraciones y los sacraments que conducen para ser válidos. Esta creencia fue sostenida una vez fuertemente entre cristianos bereros."
 priscillanism:0 "Priscilanista"
 priscillanism_religion_desc:0 "Priscilianismo es un sistema de creencias cristianas desarrollado en la Península Ibérica (la Hispania romana) en el siglo IV por Priscillian."
 nicene:0 "Cristianismo Pre-Cisma"
 nicene_religion_desc:0 "Esto se refiere a las iglesias cristianas antes de cualquier tipo de cisma, es decir, la naturaleza divina y humana de Jesús de Nazaret se ejemplifican como dos naturalezas separadas."
 nicene_rebels_title:0 "Religioso"
 nicene_rebels_name:0 "Rebeldes cristianos"
 nicene_rebels_desc:0 "Los fanáticos religiosos tienden a elevarse en provincias controladas por naciones de una fe diferente. Ellos buscan extender su fe y herir a todos los incrédulos."
 nicene_rebels_army:0 "Ejército cristiano"
 nicene_rebels_demand:0 "Convertir $COUNTRYNAME$"
 nicene_rebels_demand_desc:0 "Los rebeldes religiosos luchan por la religión cristiana. Exigen que reconozcamos su supremacía o, por lo menos, cesemos nuestros esfuerzos para convertirlos y permitirles adorar en paz."
 arian:0 "Arrianismo"
 arian_religion_desc:0 "El arianismo es una rama no trinitaria del cristianismo que afirma que Jesucristo es el Hijo de Dios, creado por Dios el Padre, distinto del Padre y, por tanto, subordinado al Padre. Las enseñanzas arianas fueron primeramente atribuidas a Arius y declaradas heréticas por el Primer Concilio de Nicea en 325."
 arian_rebels_title:0 "Religioso"
 arian_rebels_name:0 "Arian Rebels"
 arian_rebels_desc:0 "Los fanáticos religiosos tienden a elevarse en provincias controladas por naciones de una fe diferente. Ellos buscan extender su fe y herir a todos los incrédulos."
 arian_rebels_army:0 "Ejército Arian"
 arian_rebels_demand:0 "Convertir $COUNTRYNAME$"
 arian_rebels_demand_desc:0 "Los rebeldes religiosos luchan por la religión aria. Exigen que reconozcamos su supremacía o, por lo menos, cesemos nuestros esfuerzos para convertirlos y permitirles adorar en paz."
 abadites:0 "Abadite"
 abadites_religion_desc:0 "Aunque su estricta adhesión a la sharia en asuntos públicos y privados ha sido descrita como puritana, se considera que el carácter de su denominación es tanto de moderación como de tolerancia hacia otros puntos de vista y religiones."
 quranism:0 "Corán"
 quranism_religion_desc:0 "Describe cualquier forma de Islam que acepte el Corán como revelación, pero rechaza la autoridad religiosa y / o la autenticidad de las colecciones de Hadices."
 quamatian:0 "Quamatian"
 quamatian_religion_desc:0 "Una de las muchas escuelas de enseñanza islámica."
 khawariji:0 "Khawariji"
 khawariji_religion_desc:0 "Una de las muchas escuelas de enseñanza islámica."
 haruriyyah:0 "Haruriyyah"
 haruriyyah_religion_desc:0 "Eran una secta musulmana temprana de la época de los cuatro califas guiados correctamente."
 wahhabi:0 "Wahhabi"
 wahhabi_religion_desc:0 "Es una secta, movimiento religioso o rama del Islam. Ha sido variadamente descrito como ultraconservador, austero, fundamentalista, o puritano (ical) y como un movimiento de reforma islámico para restaurar el culto monoteísta puro (tawhid) por devotos, y como un movimiento sectario desviado, la vil secta y una distorsión del Islam por su Opositores"
 mahdi:0 "Mahdi"
 mahdi_religion_desc:0 "No hay una referencia explícita al Mahdi en el Qur'an, pero las referencias a él se encuentran en hadith."
 salafi:0 "Salafi"
 salafi_religion_desc:0 "Es una rama o movimiento de reforma ultraconservador dentro del Islam sunita que se desarrolló en Arabia en la primera mitad del siglo XVIII."
 twelver:0 "Dos veces"
 twelver_religion_desc:0 "La doble creencia se basa en el Corán y el mensaje del Profeta Muhammad islámico atestiguado en hadith, y en hadith enseñado por sus Imams."
 zayid:0 "Zayid"
 zayid_religion_desc:0 "Una de las muchas escuelas de enseñanza en el Islam."
 ismaili:0 "Ismael"
 ismaili_religion_desc:0 "Trazando su teología más temprana a la vida de Muhammad, el Ismaelismo se levantó en un punto para convertirse en la rama más grande de Shī'ism, culminando como un poder político con el califato fatimí en el décimo a los siglos duodécimo."
 uwaisi:0 "Uwaisi"
 uwaisi_religion_desc:0 "Se refiere a la transmisión del conocimiento espiritual entre dos individuos sin necesidad de interacción física entre ellos."
 qadariyya:0 "Qadariyya"
 qadariyya_religion_desc:0 "Qadariyya es un término originalmente derogatorio que designa a los primeros teólogos islámicos que afirmaron que los humanos poseen el libre albedrío, cuyo ejercicio los hace responsables de sus acciones, justificando el castigo divino y absolviendo a Dios de la responsabilidad por el mal en el mundo."
 semitic_pagan_reformed:0 "Pagano semita"
 semitic_pagan_reformed_religion_desc:0 "Esta religión abarca las religiones politeístas de los pueblos semíticos del antiguo Cercano Oriente y África del Noreste. Puesto que el término semítico mismo representa una categoría aproximada cuando se refiere a culturas, en oposición a las lenguas, los límites definitivos del término son sólo aproximados."
 semitic_pagan_reformed_rebels_title:0 "Religioso"
 semitic_pagan_reformed_rebels_name:0 "Rebeldes semitas"
 semitic_pagan_reformed_rebels_desc:0 "Los fanáticos religiosos tienden a elevarse en provincias controladas por naciones de una fe diferente. Ellos buscan extender su fe y herir a todos los incrédulos."
 semitic_pagan_reformed_rebels_army:0 "Ejército semita"
 semitic_pagan_reformed_rebels_demand:0 "Convertir $COUNTRYNAME$"
 semitic_pagan_reformed_rebels_demand_desc:0 "Los rebeldes religiosos luchan por la religión semítica. Exigen que reconozcamos su supremacía o, por lo menos, cesemos nuestros esfuerzos para convertirlos y permitirles adorar en paz."
 druidist:0 "Druidista"
 druidist_religion_desc:0 "El druidismo comprende las creencias religiosas y las prácticas seguidas por la gente de la Edad de Hierro de Europa occidental ahora conocida como los celtas, aproximadamente entre 500 aC y 500 dC, abarcando el período de La Tène y la época romana y en el caso de los celtas insulares el Edad de hierro británica e irlandesa."
 druidist_rebels_title:0 "Religioso"
 druidist_rebels_name:0 "Druidist Rebels"
 druidist_rebels_desc:0 "Los fanáticos religiosos tienden a elevarse en provincias controladas por naciones de una fe diferente. Ellos buscan extender su fe y herir a todos los incrédulos."
 druidist_rebels_army:0 "Ejército druidista"
 druidist_rebels_demand:0 "Convertir $COUNTRYNAME$"
 druidist_rebels_demand_desc:0 "Los rebeldes religiosos luchan por la religión druidista. Exigen que reconozcamos su supremacía o, por lo menos, cesemos nuestros esfuerzos para convertirlos y permitirles adorar en paz."
 kemetic:0 "Kemetic"
 kemetic_religion_desc:0 "Kemetism era un complejo sistema de creencias y rituales politeístas que eran una parte integral de la antigua sociedad egipcia. Se centró en la interacción de los egipcios con muchas deidades que se creía que estaban presentes y en control de las fuerzas de la naturaleza."
 kemetic_rebels_title:0 "Religioso"
 kemetic_rebels_name:0 "Rebeldes de Kemetic"
 kemetic_rebels_desc:0 "Los fanáticos religiosos tienden a elevarse en provincias controladas por naciones de una fe diferente. Ellos buscan extender su fe y herir a todos los incrédulos."
