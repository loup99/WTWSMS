 aquileian:0 "Aquileian"
 aquileian_religion_desc:0 "Das Patriarchat von Aquileia war ein Bischofssitz im nordöstlichen Italien, zentriert auf der antiken Stadt Aquileia an der Spitze der Adria gelegen, auf dem heutigen italienischen Meeresküste."
 total_depravity:0 "Totale Verderbtheit"
 total_depravity_religion_desc:0 "Totale Verderbtheit ist eine theologische Lehre, die aus dem augustinischen Konzept der Erbsünde entnommen wird, dass infolge des Falles des Menschen jeder Mensch, der in die Welt geboren ist, in den Dienst der Sünde versklavt ist und völlig unfähig ist, Gott zu folgen."
 eutychian:0 "Eutychianisch"
 eutychian_religion_desc:0 "Eutyches war ein Presbyter, der zuerst 431 für seine heftige Opposition gegen die Lehren von Nestorius bemerkte; Seine Verdammung des Nestorianismus als Ketzerei führte ihn zu einer ebenso extremen, wenn auch entgegengesetzten Ansicht."
 binitarian:0 "Binitär"
 binitarian_religion_desc:0 "Binitarianismus ist eine christliche Theologie von zwei Personen, personas, oder zwei Aspekte in einer Substanz / Göttlichkeit (oder Gott). Klassisch wird der Binitarismus als eine Form des Monotheismus verstanden - das heißt, dass Gott ein absolutes Wesen ist; Und doch mit dem Binitarismus gibt es eine "Zweideutigkeit" in Gott, die eine Gottfamilie bedeutet."
 insular:0 "Insular"
 insular_religion_desc:0 "Insular ist eine christliche, verlassene Theologie, die auf den Inseln praktiziert wurde"
 pelagianism:0 "Pelagianist"
 pelagianism_religion_desc:0 "Der Pelagianismus ist der Glaube, dass die ursprüngliche Sünde die menschliche Natur nicht verderbte und dass der sterbliche Wille noch in der Lage ist, Gutes oder Böses ohne besondere göttliche Hilfe zu wählen."
 antinomianism:0 "Antinomist"
 antinomianism_religion_desc:0 "Im Christentum ist ein Antinom derjenige, der das Prinzip der Erlösung durch Glauben und göttliche Gnade zum logischen Endpunkt annimmt, indem er behauptet, dass die "Gespeicherten" nicht dem Gesetz des Mose folgen müssen."
 ebionites:0 "Ebionit"
 ebionites_religion_desc:0 "Ebioniten ist ein patristischer Ausdruck, der sich auf eine jüdische christliche Bewegung bezieht, die in den frühen Jahrhunderten des christlichen Zeitalters existierte. Sie betrachteten Jesus von Nazareth als den Messias, während er seine Göttlichkeit ablehnte"
 marcionism:0 "Marcionist"
 marcionism_religion_desc:0 "Der Marcionismus war ein frühchristliches dualistisches Glaubenssystem, das in den Lehren von Marcion von Sinope entstand, die glaubten, Jesus sei der von Gott gesandte Retter, und Paulus, der Apostel, war sein Hauptapostel, aber er verwarf die hebräische Bibel und den Gott Israels."
 montanist:0 "Montanist"
 montanist_religion_desc:0 "Der Montanismus, bekannt durch seine Anhänger als Neue Prophezeiung, war eine frühchristliche Bewegung des späten 2. Jahrhunderts, später unter dem Namen seines Gründers, Montanus. Die Bewegung hielt ähnliche Ansichten über die grundlegenden Lehren der christlichen Lehre zu denen der breiteren Kirche, obwohl sie an neue Offenbarungen und Ekstasen glaubten, die von der breiteren Kirche nicht akzeptiert wurden."
 sethian:0 "Sethian"
 sethian_religion_desc:0 "Die Sethians waren eine gnostische Sekte während der römischen Zeit. Neben dem Valentinianismus war der Sethianismus einer der Hauptströmungen des Gnostizismus im 2. bis 3. Jahrhundert. Ihr Denken, obwohl es vorwiegend jüdisch in der Gründung ist, ist wohl stark vom Platonismus beeinflußt."
 valentinianism:0 "Valentinianismus"
 valentinianism_religion_desc:0 "Valentinianismus ist eine gnostische christliche Bewegung, die von Valentinus im 2. Jahrhundert n. Chr. Gegründet wurde. Valentinianismus war eine der großen gnostischen Bewegungen. Sein Einfluss war sehr weit verbreitet."
 apollinarian:0 "Apollinarian"
 apollinarian_religion_desc:0 "Apollinarianism war eine Ansicht, die von Apollinaris von Laodicea (gestorben 390) vorgeschlagen wurde, daß Jesus keinen menschlichen Verstand gehabt hatte; Jesus hatte einen menschlichen Körper und eine niedrigere Seele (den Sitz der Emotionen), sondern einen göttlichen Geist."
 docetic:0 "Docetic"
 docetic_religion_desc:0 "Nach Norbert Brox ist es eng definiert als "die Lehre, nach der das Phänomen Christi, seine geschichtliche und körperliche Existenz und damit vor allem die menschliche Gestalt Jesu nur ein Schein ohne wirkliche Wirklichkeit war"."
 pneumatomachians:0 "Pneumatischer"
 pneumatomachians_religion_desc:0 "Eine Anti-Nicene Creed-Sekte, die in den an den Hellespont angrenzenden Ländern während der zweiten Hälfte des vierten und Anfang des fünften Jahrhunderts blühte. Sie leugneten die Gottheit des Heiligen Geistes"
 melchisedechianism:0 "Athinganoi"
 melchisedechianism_religion_desc:0 "Sie waren eine Sekte des Monarchians des 9. Jahrhunderts, das in Phrygia gelegen ist. Die Etymologie des Wortes ist nicht sicher, aber eine gemeinsame Bestimmung ist eine Ableitung im Griechischen für "(die) Unberührbaren"."
 patripassianism:0 "Patripassianist"
 patripassianism_religion_desc:0 "Patripassianismus oder Sabellismus ist der nichttrinitarische oder antitrinitische Glaube, dass Gott der Vater, Jesus Christus und der Heilige Geist drei verschiedene Modi oder Aspekte eines monadischen Gottes sind, wie sie vom Gläubigen wahrgenommen werden, und nicht von drei verschiedenen Personen innerhalb der Gottheit."
 sabellianism:0 "Sabellianist"
 sabellianism_religion_desc:0 "Patripassianismus oder Sabellismus ist der nichttrinitarische oder antitrinitische Glaube, dass Gott der Vater, Jesus Christus und der Heilige Geist drei verschiedene Modi oder Aspekte eines monadischen Gottes sind, wie sie vom Gläubigen wahrgenommen werden, und nicht von drei verschiedenen Personen innerhalb der Gottheit."
 psilanthropism:0 "Psilanthrop"
 psilanthropism_religion_desc:0 "Psilanthropismus ist ein Ansatz zur Christologie, der Jesus als menschlichen Menschen, den wörtlichen Sohn menschlicher Eltern, versteht."
 audianistic:0 "Audianistisch"
 audianistic_religion_desc:0 "Die Audianer waren im vierten Jahrhundert in Syrien und Scythia eine Sekte der Christen, die wortwörtlich den Text von Genesis (I, 27) verwendete, dass Gott die Menschheit in seinem eigenen Bilde erschaffen hat."
 monarchianism:0 "Monarchistisch"
 monarchianism_religion_desc:0 "Der Monarchismus ist ein Satz von Überzeugungen, die Gott als eine Person betonen, im direkten Gegensatz zum Trinitarianismus, der Gott als drei Personen definiert, die im Wesentlichen als einer im Sein nebeneinander bestehen."
 donatism:0 "Donatist"
 donatism_religion_desc:0 "Donatismus, die Annahme, dass christliche Klerus sind verpflichtet, fehlerfrei für ihre Ministerien wirksam zu sein und für die Gebete und Sakramente, die sie führen, um gültig zu sein. Dieser Glaube war einmal stark unter Berber-Christen."
 priscillanism:0 "Priscillanist"
 priscillanism_religion_desc:0 "Priscillianism ist ein christliches Glaubenssystem, das in der iberischen Halbinsel (das römische Hispania) im 4. Jahrhundert von Priscillian entwickelt wurde."
 nicene:0 "Vor-Schisma-Christentum"
 nicene_religion_desc:0 "Dies bezieht sich auf die christlichen Kirchen, bevor irgendeine Art von Schisma, d.h. die göttlichen und menschlichen Naturen von Jesus von Nazareth als zwei getrennte Naturen veranschaulicht werden."
 nicene_rebels_title:0 "Religiöses"
 nicene_rebels_name:0 "Christliche Rebellen"
 nicene_rebels_desc:0 "Religiöse Fanatiker neigen dazu, in Provinzen aufzustehen, die von Nationen eines anderen Glaubens kontrolliert werden. Sie versuchen, ihren Glauben zu verbreiten und alle Ungläubigen zu schlagen."
 nicene_rebels_army:0 "Christliche Armee"
 nicene_rebels_demand:0 "$COUNTRYNAME$ konvertieren"
 nicene_rebels_demand_desc:0 "Die religiösen Rebellen kämpfen für die christliche Religion. Sie fordern, dass wir ihre Vorherrschaft anerkennen oder zumindest unsere Bemühungen aufgeben, sie zu bekehren und sie in Frieden anzubeten."
 arian:0 "Arianismus"
 arian_religion_desc:0 "Der Arianismus ist ein nichttrinitarischer Zweig des Christentums, der bezeugt, dass Jesus Christus der Sohn Gottes ist, der von Gott, dem Vater, vom Vater verschieden ist und daher dem Vater untergeordnet ist. Arianische Lehren wurden zuerst dem Arius zugeschrieben und von dem Ersten Rat von Nicaea im Jahre 325 ketzerisch erklärt."
 arian_rebels_title:0 "Religiöses"
 arian_rebels_name:0 "Arianische Rebellen"
 arian_rebels_desc:0 "Religiöse Fanatiker neigen dazu, in Provinzen aufzustehen, die von Nationen eines anderen Glaubens kontrolliert werden. Sie versuchen, ihren Glauben zu verbreiten und alle Ungläubigen zu schlagen."
 arian_rebels_army:0 "Arianische Armee"
 arian_rebels_demand:0 "$COUNTRYNAME$ konvertieren"
 arian_rebels_demand_desc:0 "Die religiösen Rebellen kämpfen für die Arianische Religion. Sie fordern, dass wir ihre Vorherrschaft anerkennen oder zumindest unsere Bemühungen aufgeben, sie zu bekehren und sie in Frieden anzubeten."
 abadites:0 "Abadit"
 abadites_religion_desc:0 "Obwohl ihre strikte Einhaltung der Scharia in öffentlichen und privaten Angelegenheiten als puritanisch beschrieben worden ist, gilt der Charakter ihrer Konfession als eine der Mäßigung und Toleranz gegenüber anderen Ansichten und Religionen."
 quranism:0 "Koran"
 quranism_religion_desc:0 "Er beschreibt jede Form des Islams, der den Koran als Offenbarung annimmt, aber die religiöse Autorität und / oder Authentizität der Hadith-Sammlungen zurückweist."
 quamatian:0 "Quamatian"
 quamatian_religion_desc:0 "Eine der vielen islamischen Schulen der Lehre."
 khawariji:0 "Khawariji"
 khawariji_religion_desc:0 "Eine der vielen islamischen Schulen des Unterrichts."
 haruriyyah:0 "Haruriyyah"
 haruriyyah_religion_desc:0 "Sie waren eine frühe muslimische Sekte aus der Zeit der vier rechtgeleiteten Kalifen."
 wahhabi:0 "Wahhabi"
 wahhabi_religion_desc:0 "Es ist eine Sekte, religiöse Bewegung oder Zweig des Islam. Es wurde vielfach als ultrakonservative, strenge, fundamentalistische oder puritanische und als islamische Reformbewegung beschrieben, um die reine monotheistische Anbetung (tawhid) durch Devotees und als abweichende sektiererische Bewegung, die abscheuliche Sekte und eine Verzerrung des Islam durch seine Gegner."
 mahdi:0 "Mahdi"
 mahdi_religion_desc:0 "Es gibt keinen ausdrücklichen Hinweis auf den Mahdi im Koran, aber Hinweise auf ihn finden sich im Hadith."
 salafi:0 "Salafi"
 salafi_religion_desc:0 "Es ist ein ultra-konservativer Reformzweig oder eine Bewegung innerhalb des sunnitischen Islam, der sich in Arabien in der ersten Hälfte des 18. Jahrhunderts entwickelte."
 twelver:0 "Zwölf"
 twelver_religion_desc:0 "Zwölf Glaube basiert auf dem Koran und der Botschaft des islamischen Propheten Muhammad, die in Hadith und auf Hadith von ihren Imamen unterrichtet wurde."
 zayid:0 "Zayid"
 zayid_religion_desc:0 "Eine der vielen Schulen im Islam."
 ismaili:0 "Ismaili"
 ismaili_religion_desc:0 "Indem sie ihre früheste Theologie bis zum Leben Muhammads verfolgte, stieg der Ismailismus an einem Punkt auf, um der größte Zweig des Shī'ism zu werden, der im zehnten bis zwölften Jahrhundert eine politische Macht mit dem fatimidischen Kalifat war."
 uwaisi:0 "Uwaisi"
 uwaisi_religion_desc:0 "Es bezieht sich auf die Übertragung von spirituellem Wissen zwischen zwei Individuen ohne die Notwendigkeit für die physische Interaktion zwischen ihnen."
 qadariyya:0 "Qadariyya"
 qadariyya_religion_desc:0 "Qadariyya ist ein ursprünglich absterbender Begriff, der früh islamische Theologen bezeichnet, die behaupten, dass die Menschen freien Willen besitzen, deren Ausübung sie für ihre Handlungen verantwortlich macht, die göttliche Strafe rechtfertigt und Gott für die Verantwortung für das Böse in der Welt entbindet."
 semitic_pagan_reformed:0 "Semitisch heidnisch"
 semitic_pagan_reformed_religion_desc:0 "Diese Religion umfasst die polytheistischen Religionen der semitischen Völker aus dem Nahen Osten und Nordostafrika. Da der Begriff Semitisch selbst eine grobe Kategorie darstellt, wenn er sich auf Kulturen bezieht, im Gegensatz zu Sprachen, sind die endgültigen Grenzen des Begriffs nur annähernd."
 semitic_pagan_reformed_rebels_title:0 "Religiöses"
 semitic_pagan_reformed_rebels_name:0 "Semitischen Rebellen"
 semitic_pagan_reformed_rebels_desc:0 "Religiöse Fanatiker neigen dazu, in Provinzen aufzustehen, die von Nationen eines anderen Glaubens kontrolliert werden. Sie versuchen, ihren Glauben zu verbreiten und alle Ungläubigen zu schlagen."
